  <body>
    <div id="root"></div>
    <script>
      // using this only if you have big application which loads slow.
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        // save it somewhere
        setTimeout(() => {
          window.promptEvent = e;
        }, 3000);
      });
    </script>
    
  </body>
